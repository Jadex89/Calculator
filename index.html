<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        </style>
    <title>Calculator</title>
</head>
<body>
    <h1>Digital Calculator</h1>
    <!--calculator container-->
    <div class="calcontainer">

        <div class="screen" id="screen">
            <div class="previous"></div>
            <div class="current"></div>
            </div>

    

        <div class="buttoncontainer">

            <div id="deletebuttons">
                <button id="del" style="width: 100px;">del</button>
                <button id="clear" style="width: 100px;">clear</button>
                
            </div>


        <div class="numbuttondiv">

     

            <div id="numbuttons">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="dec" id=".">.</button>
                <button class="number" id="0">0</button>
                <button class="equals" id="=">=</button>
            </div>

            <div id="opbuttons">
                <button class="operator" id="รท">รท</button>
                <button class="operator" id="*">*</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="+">+</button>
        
            </div>

        </div>

    </div>


    
</body>
<script src="script.js"></script>
</html>
